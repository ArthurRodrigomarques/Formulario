<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/css/style.css">



<body>
    <div class="conteiner">
        <div class="form-image">
            <img src="./assets/img/undraw_online_stats_0g94.svg" alt="">
        </div>
    
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input  id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input  id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">Primeiro nome</label>
                    <input  id="email" type="email" name="email" placeholder="Digite seu Email" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input  id="number" type="text" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div class="input-box">
                    <label for="password">Digite sua senha</label>
                    <input  id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <label for="confirmpassword">Confirme sua senha</label>
                    <input  id="confirmpassword" type="password" name="confirmpassword" placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="gender-inputs">
                <div class="gender-title">
                    <h6>Genero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" name="female" id="gender">
                        <label for="female">Feminino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="male" id="gender">
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="others" id="gender">
                        <label for="others">Outros</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" name="female" id="gender">
                        <label for="none">Prefiro n√£o dizer</label>
                    </div>
                </div>
            </div>
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
